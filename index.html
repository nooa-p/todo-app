<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- stylesheet link -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <!-- font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- script link -->
  <script src="script.js" defer></script>
  
  <title>Todo app | Frontend Mentor</title>

</head>
<body>
  <header>
  </header>
  <main>
    <div class="hdr">
      <h1>Todo</h1>
      <button class="mode-toggle"></button>
    </div>
    <ul class="new">
      <li>
        <span>
          <form id="new-item" onsubmit="return false">
            <input type="text" placeholder="Create a new todo..." maxlength="50" id="new-text">
          </form>
        </span>
    </li>
    </ul>

    <ul class="list">
      <li><span>10 minutes meditation</span></li>
      <li><span>Read for 1 hour</span></li>
      <li><span>Complete online JavaScript course</span></li>
    </ul>

    <div class="btm">
      <div>items left</div>
      <div>All Active Completed</div>
      <div>Clear Completed</div>
    </div>
    <div>Drag and drop to reorder list</div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nooa Peltokangas</a>.
  </footer>
</body>
</html>
