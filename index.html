<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- stylesheet link -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <!-- font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- script link -->
  <script src="script.js" defer></script>
  
  <title>Todo app | Frontend Mentor</title>

</head>
<body>
  <header>
  </header>
  <main>
    <h1>Todo</h1>
    <button class="mode-toggle">Dark/Light</button>

    <ul class="new">
      <li>Create a new todo</li>
    </ul>

    <ul class="all">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>

    <div class="left">items left</div>
    <div class="state">All Active Completed</div>
    <div class="clear">Clear Completed</div>
    <div class="info">Drag and drop to reorder list</div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nooa Peltokangas</a>.
  </footer>
</body>
</html>
